<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>ICT9R_SW1_ALHAZMI_EBTISAM</title>
    <style>
        body {
            background-image: url('https://files.123freevectors.com/wp-content/resized/153532-abstract-black-blue-and-purple-background-design.jpg');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0; 
            position: relative; 
        }
        .head {
            position: absolute; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            font-weight: 800;
            font-style: normal;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0px 0px 6px rgba(0, 0, 0, .3);
            background-color: lightpurple; 
            padding: 10px;
            color: white;
            font-size: 2.5em;
            border-radius: 10px; 
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
        button {
            text-align: center;
            font-weight: 700;
            font-size: 1.5em; 
            margin: 10px; 
        }
        #display {
            font-size: 2em; 
            margin-top: 20px; 
        }
        .peso-value {
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="head">
        <h1>Filipino Peso Conversion</h1>
        <h2>(Click the buttons to convert)</h2>
    </div>
    <div class="container">
        <div class="script">
            <script>
                var peso = 100;                   
                var riyal = 15.63; 
                var dollar = 58.68; 

                document.write("<h1>Click the buttons below to convert</h1>" + 
                               "<div class='peso-value'>" + peso + "</div>" + 
                               "<h1>to the following currencies</h1>");
            </script>
            <p id="display"></p>
            <button type="button" onclick="document.getElementById('display').innerHTML = '<kbd>' + (peso / dollar).toFixed(2) + '</kbd>';">Convert to Dollar</button>
            <button type="button" onclick="document.getElementById('display').innerHTML = '<kbd>' + (peso / riyal).toFixed(2) + '</kbd>';">Convert to Riyal</button>
            <br>
            <a href="index.html"><button>Refresh</button></a>
        </div>
    </div>
</body>
</html>
